<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Список дел</title>
    <link rel="stylesheet" href="material-icons.css">
    <link rel="stylesheet" href="main.css"> 
</head>
<body>
<div id="root">
    <div class="container">
        <div class="header -fluid col-md-8 col-md-push-2">
            <h3 id="Begin">To Do list</h3>
            <input id="new-task" type="text" onkeyup="this.value=this.value.replace(/^\s/,'')"><button id="add">Добавить</button>
        </div>
            <ul id="unfinished-tasks">
            </ul>

        <h3 id="FInished">Completed Tasks</h3>
        <ul id="finished-tasks">
        </ul>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
